<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>HTML FORM</legend>
         <label for="name">Enter Name :  </label>
         <input type="text" id="name" name="name" placeholder="Enter Name Here " >

         <br><br>

         <label for="email">Enter Email : </label>
         <input type="email" id="email" name="email" placeholder="Enter Email Here " >
 
         <br><br> 

         <label for="email">Choose date : </label>
         <input type="date" id="date" name="date" placeholder="Enter Date Here " >

         <br><br>
   
         <label>Gender : </label>
         <label for="male">Male</label>
         <input type="radio" id="male" name="gender">
         <label for="female">Female</label>
         <input type="radio" id="female" name="gender">

         <br><br>

         <label for="russian">Russian Language : </label>
         <input type="checkbox" name="russian" id="russian" value="Language" >

         <br><br>
        
         <label for="car">Choose Car : </label>
         <select name="car" id="car"> 
            <option value="bmw">BMW</option>
            <option value="volvo">Volvo</option>
            <option value="mercedez">Mercedez</option>
            <option value="audi">Audi</option>
        </select>   
         <br><br>
         <label for="textarea">Enter Text : </label>
         <br>
        <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>

        <br><br>
        <input type="submit" value="Submit">
        <button>Reset It</button>
         



        </fieldset>

         



    </form>
    
</body>
</html>
